<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>audio-filter</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div id="start-button">
        <button id="start" class="button-49" role="button">start</button>
    </div>
    <div id="contentarea">
        <div id="audio">
            <canvas id="audio-canvas" class="visualizer" height="150px"></canvas>
        </div>
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <canvas id="video-canvas"></canvas>
            <img id="filtered" alt="The screen capture will appear in this box.">
        </div>
        <div id="filter-selector">
            <label for="filters">Choose filter:</label>
            <select id="filters">
                <option value="default">Default</option>
                <option value="anti-default">Anti-default</option>
                <option value="absolute">Absolute</option>
                <option value="anti-absolute">Anti-absolute</option>
                <option value="drug">Drug</option>
                <option value="red">Red</option>
                <option value="white-noise">White noise</option>
                <option value="white-noise-2">White noise 2</option>
                <option value="drug-audio">Drug audio</option>
                <option value="random-audio">Random audio</option>
                <option value="simple-audio">Simple audio</option>
            </select>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="audio.js"></script>
<script src="video.js"></script>
</body>
</html>
