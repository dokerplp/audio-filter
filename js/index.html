<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>audio-filter</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div id="start-button">
        <button id="start" class="button-49" role="button">start</button>
    </div>
    <div id="contentarea">
        <div id="audio">
            <canvas id="audio-canvas" class="visualizer" height="150px"></canvas>
        </div>
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <canvas id="video-canvas"></canvas>
            <img id="filtered" alt="The screen capture will appear in this box.">
        </div>
        <div id="filter-selector">
            <div id="select">
                <label id="label" for="filters">Choose filter:</label>
                <select id="filters">
                    <option value="DEFAULT">Default</option>
                    <option value="NEGATIVE">Negative</option>
                    <option value="PURPLE_NEGATIVE">Purple Negative</option>
                    <option value="GREEN_NEGATIVE">Green Negative</option>
                    <option value="BLACK_NEGATIVE">Black Negative</option>
                    <option value="DRUG">Drug</option>
                    <option value="RED">Red</option>
                    <option value="ONLY_RED">Only Red</option>
                    <option value="BLACK_AND_WHITE">Black And White</option>
                    <option value="SEPIA">Sepia</option>
                    <option value="PUZZLE">Puzzle</option>
                    <option value="ABSOLUTE">Absolute</option>
                    <option value="ANTI_ABSOLUTE">Anti Absolute</option>
                    <option value="WHITE_NOISE">White Noise</option>
                    <option value="WHITE_NOISE_2">White Noise 2</option>
                    <option value="DRUG_AUDIO">Drug Audio</option>
                    <option value="FLOAT_AUDIO">Float Audio</option>
                    <option value="LINE_AUDIO">Line Audio</option>
                    <option value="BLOAT_AUDIO">Bloat Audio</option>
                    <option value="WHITE_NOISE_AUDIO">White Noise Audio</option>
                    <option value="CRINGE_AUDIO">Cringe Audio</option>
                    <option value="DUCK_AUDIO">Duck Audio</option>
                </select>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="audio.js"></script>
<script src="video.js"></script>
</body>
</html>
